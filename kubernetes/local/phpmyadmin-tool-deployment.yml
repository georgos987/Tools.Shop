apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-tool-phpmyadmin
  labels:
    app: app-tool-phpmyadmin
spec:
  selector:
    matchLabels:
      app: app-tool-phpmyadmin
  template:
    metadata:
      labels:
        app: app-tool-phpmyadmin
    spec:
      containers:
      - name: app-tool-phpmyadmin
        image: phpmyadmin/phpmyadmin
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env: 
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: PMA_HOST
          value: mysql-service-tool
        - name: PMA_PORT
          value: "3306"
        - name: MYSQL_PORT
          value: "3306"

